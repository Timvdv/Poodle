<div class="container" #container>
    <div class="row justify-content-center">
        <h2>
            Time left: {{ timer }}
        </h2>
        <div class="col-12" #title>
            <h4>
                Compose: {{ drawTitle }}
            </h4>
        </div>

        <div class="col-12">
            <canvas #drawCanvas [attr.width]="stageWidth" [attr.height]="stageHeight"></canvas>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-8">
            <button class="btn btn-success" (click)="done()">
                Done
            </button>
        </div>
        <div class="col-4">
            <button class="btn btn-default float-right" [routerLink]="['/quiz']">
                Go to Quiz
            </button>
        </div>
</div>
