<div id="test"></div>

<div [hidden]="state != DisplayState.NEWGAME">
    <p>
        Fill this game code in your device
    </p>

    <h1>
        {{game.code}}
    </h1>

    <ul>
        <li *ngFor="let player of players">
            {{ player.playerName }}
        </li>
    </ul>

    <button (click)="changeState()">
        composeState
    </button>
</div>

<div [hidden]="state != DisplayState.COMPOSE">
    <canvas #composeCanvas [attr.width]="stageWidth" [attr.height]="stageHeight"></canvas>
</div>
