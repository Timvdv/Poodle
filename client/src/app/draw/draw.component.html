<div class="container" #container>
    <div class="row justify-content-center">
        <div class="col-12" #title>
            <h4>
                Your drawing: <strong>Pizza slice</strong>
            </h4>
        </div>

        <div class="col-12">
            <canvas #drawCanvas [attr.width]="stageWidth" [attr.height]="stageHeight"></canvas>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12">
            <button class="btn btn-success" (click)="exportImage()">
                Send image
            </button>
        </div>
    </div>
</div>
